<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binomial Distribution</title>

    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <script src="js/ChartLib.js"></script>
    <script src="js/Math.js"></script>
    <script src="js/MainScript.js"></script>
    <script src="js/CreateDOM.js"></script>
    <script src="js/DrawDOM.js"></script>
    <script src="js/Validate.js"></script>
  </head>

  <body>
    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">Werte für n und p</p>
        <label for="nInput">n:</label>
        <input type="number" id="nInput" name="nInput" min="1" max="100" />
        <label for="pInput">p:</label>
        <input type="number" id="pInput" name="pInput" min="0.01" max="1" />
        <button type="button" class="btn btn-outline-primary" style="float: right; margin-top: 10px;">Berechnen</button>
      </div>
    </div>

    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">k Werte für P(X = k)</p>
        <label for="kEq">k:</label>
        <input type="number" id="kEq" name="kEq" min="1" max="100" />
        <button type="button" class="btn btn-outline-primary" style="float: right; margin-top: 45px;">Berechnen</button>
      </div>
    </div>

    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">k Werte für P(X ≥ k)</p>
        <label for="kGEq">k:</label>
        <input type="number" id="kGEq" name="kGEq" min="1" max="100" />
        <button type="button" class="btn btn-outline-primary" style="float: right; margin-top: 45px;">Berechnen</button>
      </div>
    </div>

    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">k Werte für P(X ≤ k)</p>
        <label for="kSEq">k:</label>
        <input type="number" id="kSEq" name="kSEq" min="1" max="100" />
        <button type="button" class="btn btn-outline-primary" style="float: right; margin-top: 45px;">Berechnen</button>
      </div>
    </div>

    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">
          k Werte für P(k1 <span>&#60;</span> X <span>&#60;</span> k2)
        </p>
        <label for="k1">k1:</label>
        <input type="number" id="k1" name="k1" min="1" max="100" />
        <label for="k2">k2:</label>
        <input type="number" id="k2" name="k2" min="1" max="100" />
        <button type="button" class="btn btn-outline-primary" style="float: right; margin-top: 10px;">Berechnen</button>
      </div>
    </div>

    <div class="card" style="width: 18rem; margin: 10px; float: left">
      <div class="card-body">
        <p class="font-weight-bold">
          k Werte für die kumulierter Wahrscheinlichkeit (CFD):
        </p>
        <label for="CDF" style="margin-top: 18px; margin-bottom: 17px;">CDF:</label>
      </div>
    </div>

    <script>
      main();
    </script>
  </body>
</html>
